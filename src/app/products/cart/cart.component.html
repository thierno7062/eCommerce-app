<ng-container *ngIf="product.length !=0">
  <div class="container">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.no</th>
              <th>Product name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of product; let i=index;">
            <td> {{i+1}} </td>
            <td> {{item.title}} </td>
            <td> <img src="{{item.image}}" alt="" style="width: 120px;"> </td>
            <td style="width:25%"> {{item.description}} </td>
            <td style="width: 12%;"> {{item.price}} </td>
            <td style="width: 12%;"> {{item.quantity}} </td>
            <td style="width: 12%;"> {{item.total}} </td>
            <td> <button class="btn btn-danger" (click)="removeItem(item)"><i class="fas fa-trash"></i></button> </td>
          </tr>

          <tr>
            <td colspan="4"></td>
            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
            <td><button class="btn btn-success">checkout</button></td>
            <td><strong>Grand Total: {{grandTotal}}</strong></td>
          </tr>

        </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<!-- Empty cart -->
<ng-container *ngIf="product.length ==0">

  <div class="center">
    <h4>Votre panier est vide!</h4>
    <h6>Ajoutez des articles maintenant !</h6>
    <button routerLink="/products" class="btn btn-success">acheter</button>
  </div>

</ng-container>
