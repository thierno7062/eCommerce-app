<!-- Header-->
<header class="bg-dark ">
  <div class="container ">
      <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Bienvenue Ã  KSSV</h1>
      </div>
      <div class="item-right" routerLink="cart">
        <button class="btn btn-outline-light" type="submit">
          <i class="bi-cart-fill me-1"  routerLink="cart"></i>
          Cart
          <span class="badge bg-dark text-white ms-1 rounded-pill">{{totalItem}}</span>
      </button>
      </div>
  </div>
</header>
<!-- Section-->
<!-- <section class="py-5"> -->
  <section class="">
  <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

          <div class="col mb-5" *ngFor="let prod of listArticles">
              <div class="card h-100" >
                  <!-- Sale badge-->
                  <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                  <!-- Product image-->
                  <img class="card-img-top" [src]=" prod.photo  " alt="..." />
                  <!-- <img class="card-img-top" src=" ./assets/images.jpeg" alt="..." /> -->
                  <!-- Product details-->
                  <div class="card-body p-4">
                      <div class="text-center">
                          <!-- Product name-->
                          <h5 class="fw-bolder"><a routerLink="view-product/{{prod.id}}">{{prod.nom}}</a></h5>
                          <!-- Product reviews-->
                          <div class="d-flex justify-content-center small text-warning mb-2">
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                          </div>
                          <!-- Product price-->
                          <!-- <span class="text-muted text-decoration-line-through">${{prod.price}}</span> -->
                         <strong>{{prod.prix }} FCFA</strong>
                      </div>
                      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                      <small class="text-muted">Expire:{{ prod.date_expiration}} </small>
                      <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="addToCart(prod)" >Add to cart</a></div>
                  </div>
              </div>
          </div>

      </div>
  </div>
</section>
