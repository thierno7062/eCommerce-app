<div class="container px-5 my-5">
  <form id="contactForm" data-sb-form-api-token="API_TOKEN">
      <div class="mb-3">
          <label class="form-label" for="newField2">New Field 2</label>
          <input class="form-control" id="newField2" type="text" placeholder="New Field 2" data-sb-validations="required" />
          <div class="invalid-feedback" data-sb-feedback="newField2:required">New Field 2 is required.</div>
      </div>
      <div class="mb-3">
          <label class="form-label" for="newField1">New Field 1</label>
          <input class="form-control" id="newField1" type="text" placeholder="New Field 1" data-sb-validations="required" />
          <div class="invalid-feedback" data-sb-feedback="newField1:required">New Field 1 is required.</div>
      </div>
      <div class="mb-3">
          <label class="form-label" for="newField">New Field</label>
          <input class="form-control" id="newField" type="text" placeholder="New Field" data-sb-validations="required" />
          <div class="invalid-feedback" data-sb-feedback="newField:required">New Field is required.</div>
      </div>
      <div class="d-none" id="submitSuccessMessage">
          <div class="text-center mb-3">
              <div class="fw-bolder">Form submission successful!</div>
              <p>To activate this form, sign up at</p>
              <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
          </div>
      </div>
      <div class="d-none" id="submitErrorMessage">
          <div class="text-center text-danger mb-3">Error sending message!</div>
      </div>
      <div class="d-grid">
          <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
      </div>
  </form>
</div>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
